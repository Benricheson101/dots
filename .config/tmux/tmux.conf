set -g default-command "${SHELL}"
#set -g display-time 1000

# replace prefix key with C-a
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# use | and - for splits
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# reload conf
bind R source-file ~/.tmux.conf

# M-hjkl to move around panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
bind r move-window -r

# vi mode for command line and copy mode
set -g status-keys vi
set -g mode-keys vi

set -g mouse on

# don't steal my escape key >:(
set -s escape-time 0

# start numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

set -g focus-events on

set -g status-style 'bg=#1a1f29,fg=#ffcc66'
set -g message-style 'bg=#ffcc66,fg=#1a1f29'

# TODO: this puts the symbol after the window title without a space (nvimZ), how do i add a space there and remove the * one
set-window-option -g window-status-current-format " #I:#W#{?window_flags,#{s/[\\*]//:window_flags},} "

# set-window-option -g window-status-current-format " #I:#W#{?window_flags, #(~/.config/tmux/window-flags.zsh '#{window_flags}'), } "

set-window-option -g window-status-current-style "bg=#ffcc66,fg=#1a1f29"

# TODO: see if I can make it show the machine name (local & ssh) in pane_title
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" %H:%M %m/%d/%y"
